<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main class="container">
    <h1>Formulario validaciones</h1>
    <form name="form" th:object="${usuario}" th:action="@{/formularios/form}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control"/>
            <div th:if="${errores != null && errores.containsKey('username')}" th:text="${errores.username}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="correo">Email</label>
            <input type="email" th:field="*{correo}" id="correo" class="form-control"/>
            <div th:if="${errores != null && errores.containsKey('correo')}" th:text="${errores.correo}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <div th:if="${errores != null && errores.containsKey('password')}" th:text="${errores.password}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>
</body>
</html>
